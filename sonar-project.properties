sonar.projectKey=griswaldbrooks_sonarcloud-cpp-minimal
sonar.organization=griswaldbrooks

# Multi-language project (C++, JavaScript)
# Phase 0: Examples (blink_led)
# Phase 0.1 (trivial_math) validated and removed
sonar.sources=lib,projects
sonar.tests=projects/examples/blink_led/test

# Exclude test directories and preview/demo applications from sources
# Preview applications (main.cpp) are UI tools that require manual testing
sonar.exclusions=**/test/**,**/src/main.cpp

# C++ configuration
sonar.cfamily.compile-commands=build/compile_commands.json

# C++ coverage
sonar.coverageReportPaths=coverage.xml

sonar.sourceEncoding=UTF-8
